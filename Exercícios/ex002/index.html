<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.  Basta colocar tudo no meio do par de tags &lt;p e /p&gt;</p>
    
    <p>Se precisar quebrar o texto em algum lugar específico como este, <br> você pode usar a tag &lt;br&gt;.</p>
    &reg; <p>&copy;</p> <p>&trade;</p> <p>&euro;</p>
    
    <p>Vamos adicionar alguns emoji:</p>
     &#x1F596;
     <p>&#x1F913;</p>
